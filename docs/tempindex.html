<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BORIS Granular Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Carlito', sans-serif;
      background-color: #ffdd8700;
      color: #120031;
      overflow-x: hidden;
      display: flex;
    }

    .background-scroll {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('images/BLUE.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      /* opacity: 0.5; */
    }

    .layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      padding: 8vh 5vw;
      box-sizing: border-box;
    }

    .top-section {
      display: flex;
      flex: 1;
      /* gap: 4vw; */
    }

    .left-column {
      flex: 2;
      margin-left: 2vw;
    }

    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* ← was space-between */
      margin-right: 7vw;
    }

    .hero-image {
      width: 80%;
      height: auto;
      object-fit: contain;
      padding-left: 2vw;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      padding: 5vh 0vw;
    }

    .feature-box {
      border-radius: 10px;
      padding: 1em;
      flex: 1 1 30%;      /* ← Allows 3 per row, adjust % to taste */
      min-width: 140px;
      max-width: 280px;
      font-size: 0.95em;
      line-height: 1.4;
      text-align: center;
    }

    .feature-1 {
      background-color: #1f1f666f;
    }

    .feature-2 {
      background-color: #887e416f;
    }

    .feature-3 {
      background-color: #5629296d;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1em;
      justify-content: center;
      align-items: center;
    }

    .button {
      width: 30%;
      background-color: #333;
      color: #fff;
      padding: 0.8em 1.2em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      flex: 1 1 40%;
    }

    .button:hover {
      background-color: #555;
    }

    .footer {
      height: 15vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 5vh;
    }


    .footer h1 {
      margin: 0.2em 0;
      font-size: 4em;      /* ← Increase this for bigger letters */
    }

    .footer .tagline {
      margin: 0.2em 0;
      font-size: 1.8em;
      /* color: #000000; */
    }

    @media (max-width: 768px) {
      .right-column {
        display: contents; /* removes container visual effect */
      }

      .left-column {
        order: 1;
      }

      .footer {
        order: 2;
      }

      .features {
        order: 3;
      }

      .buttons {
        order: 4;
      }

      .layout {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 1em;
      }

      .top-section {
        flex-direction: column;
        width: 100%;
        gap: 2em;
      }

      .left-column {
        width: 100%;
        margin-left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10vh 0;
      }

      .footer {
        text-align: center;
        padding-top: 1em;
      }

      .footer h1 {
        font-size: 2em;
        margin: 0.5em 0 0.3em;
      }

      .tagline {
        font-size: 1em;
        margin: 0;
      }

      .right-column {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2em;
      }

      .features {
        flex-direction: row;
        align-items: center;
      }

      .feature-box {
        width: 20%;
        max-width: 30%;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .button {
        width: 20%;
        max-width: 30%;
      }
    }

  </style>
</head>
<body>
  <div class="background-scroll"></div>

  <div class="layout">
    <div class="top-section">
      <!-- Left image -->
      <div class="left-column">
        <img src="images/screen4ksplit.png" alt="BORIS plugin screenshot" class="hero-image" />
      </div>

      <!-- Right content -->
      <div class="right-column">
        <div class="features">
          <div class="feature-box feature-1">
            <strong>Fast & Lightweight</strong><br />
            Zero latency<br />
            Low CPU usage
          </div>
          <div class="feature-box feature-2">
            <strong>Intuitive Interface</strong><br />
            Focused controls<br />
            No clutter
          </div>
          <div class="feature-box feature-3">
            <strong>Open Source</strong><br />
            Modifiable and free<br />
            MIT licensed
          </div>
        </div>

        <div class="buttons">
          <a class="button" href="downloads/BorisGranular.vst3" download="BorisGranularStation.vst3">Download VST3</a>
          <a class="button" href="https://github.com/glesdora/boris-granular-station">View on GitHub</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <h1>BORIS Granular Station</h1>
      <p class="tagline">A lightweight real-time granulator for live audio input</p>
    </div>
  </div>
</body>
</html>
